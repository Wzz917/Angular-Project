
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div>
    <label for="id">ID: </label>
    <input type="number" name="id" [value]="inputId" ngModel required>
  </div>
  <div>
    <label for="name">Name: </label>
    <input type="text" name="name" [value]="inputName" ngModel required>
  </div>

  <div>
    <label for="description">Description: </label>
    <input type="text" name="description" [value]="inputDescription" ngModel required>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

<div>
  <ul>
    <li *ngFor="let thing of things;">
      ID: {{ thing.id }}, Name: {{ thing.name }}, Description: {{ thing.description }}
    </li>
  </ul>
</div>
